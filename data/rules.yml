version: "3.1"

rules:

- rule:  ask for name everytime user says hi
  steps:
  - intent: say_name
  - action: action_save_name
  - action: utter_confirm_name 

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: pregunta por ayuda hasta que el usuario diga que no necesita mas ayuda
  condition:
    - active_loop: null
  steps:
  - action: utter_need_assistance
  - intent: affirm  # Espera una respuesta afirmativa del usuario
  - action: action_provide_help
  - action: utter_need_assistance



- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
