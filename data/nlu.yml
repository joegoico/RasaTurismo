    - [jose](nombre)


- intent: goodbye
  examples: |
    - Genial
    - Genial, gracias
    - Gracias
    - Muchas gracias

- intent: affirm
  examples: |
    - Si
    - Claro
    - Así es
    - Exactamente
    - Es correcto
